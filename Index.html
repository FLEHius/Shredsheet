<body>

    <h1 id="intro"> </h1>
    <div id="main">


        <div id="sitetop">
        <p id="top">Shredsheet</p>
        <p class="by">by </p>
        <a class="by" href="https://osu.ppy.sh/users/11582986" target="_blank">Kyube</a>

        <div class="maps">

            <div id="settingswindow">
                <p id="filtertext">Filter maps</p>

                <ul id="filterslider">
                    <li> 
                        
                        <p class="BPMmin" class="filtertext">minimal BPM</p>
                    <input type="range" min="50" max="300" value="140" class="slider" id="sliderRange0">
                   <input type="text" id="slideroutput0" class="slideroutput" value="140" min="50" max="300">  BPM</input>
                </li>
                <li>
                    <p id="BPMmax" class="filtertext">maximal BPM</p>
                    <input type="range" min="50" max="300" value="180" class="slider" id="sliderRange1">
                  <input type="text" min="50" max="300" value="180 BPM" id="slideroutput1" class="slideroutput"> BPM</input>
                </li>
                <li>
                    <p id="OPMmin" class="filtertext">minimal OPM</p>
                    <input type="range" min="50" max="300" value="140" class="slider" id="sliderRange2">
                   <input min="50" max="300" value="140" type="text" id="slideroutput2" class="slideroutput"> OPM</input>
                </li>
                <li>
                    <p id="OPMmax" class="filtertext">maximal OPM</p>
                    <input type="range" min="50" max="300" value="180" class="slider" id="sliderRange3">
                    <input min="50" max="300" value="180" type="text" id="slideroutput3" class="slideroutput"> OPM</input>
                </li>
                <li>
                    <p id="STARmin" class="filtertext">minimal Stars</p>
                    <input type="range" min="0" max="10" value="5" class="slider" id="sliderRange4">
                    <input min="0" max="10" value="5" type="text" id="slideroutput4" class="slideroutput"> *</input>
                </li>
                <li>
                    <p id="STARmax" class="filtertext">maximal Stars</p>
                    <input type="range" min="0" max="10" value="7" class="slider" id="sliderRange5">
                    <input min="0" max="10" value="7" type="text" id="slideroutput5" class="slideroutput"> *</input>
                </li>
                <li>
                    <p id="ODmin" class="filtertext">minimal OD</p>
                    <input type="range" min="0" max="10" value="4" class="slider" id="sliderRange6">
                    <input min="0" max="10" value="4" type="text" id="slideroutput6" class="slideroutput"></input>
                </li>
                <li>
                    <p id="ODmax" class="filtertext">maximal OD</p>
                    <input type="range" min="0" max="10" value="10" class="slider" id="sliderRange7">
                    <input min="0" max="10" value="10" type="text" id="slideroutput7" class="slideroutput"></input>
                </li>
                <li>
                    <p id="ARmin" class="filtertext">minimal AR</p>
                    <input type="range" min="6" max="10" value="9" class="slider" id="sliderRange8">
                    <input min="6" max="10" value="9" type="text" id="slideroutput8" class="slideroutput"></input>
                </li>
                <li>
                    <p id="ARmax" class="filtertext">maximal AR</p>
                    <input type="range" min="0" max="10" value="10" class="slider" id="sliderRange9">
                    <input min="0" max="10" value="10" type="text" id="slideroutput9" class="slideroutput"></input>
                </li>
                </ul>

                <div class="filterbuttons">
                <button type="reset">Reset Filters</button>
                <button type="submit">Apply Filters</button>
            </div>

        </div>
                
                <div id="mapwindow">
                    <p id="maptext">maps here</p>
            </div>




        </div>
